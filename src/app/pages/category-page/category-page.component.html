<div class="container" *ngIf="activeParam === '' ">
    <header>
        <h1>Categories</h1>
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="icon-chevron-left"></a>
    </header>
    <main>
        <button *ngFor="let item of SharedService.categories" (click)="SharedService.currentCategory(item)" [routerLink]="['/category/', item]" routerLinkActive="router-link-active" >
            <app-card-small [categoryName]="item"></app-card-small>
        </button>
    </main>
</div>

<div class="container"  *ngIf="activeParam !== undefined">
    <header>
        <h1>{{activeParam}}</h1>
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="icon-chevron-left"></a>
    </header>
    <app-filter  (searchText)="showSearchText($event)" (showOffers)="showOffers($event)"></app-filter>
    <div *ngIf="activeParam === 'Featured Products' || activeParam === 'Green Products' ">
        <app-category-filter (filter)='filterByCategory($event)' [categoriesName]="SharedService.categories"></app-category-filter>
    </div>
    <div style="margin: 0 20px;" *ngIf="activeParam !== 'Featured Products' && activeParam !== 'Green Products' ">
        <button [routerLink]="['/all-categories']" routerLinkActive="router-link-active"  class="Title-section w-100 d-block text-end">
            <h3>View All Categories</h3>
        </button>
    </div>
    <ul>
        <li *ngFor="let item of SharedService.data">
            <button [routerLink]="['/product', 'item.name' ]" routerLinkActive="router-link-active">
                <app-card-product  [product]="item"></app-card-product>
            </button>
            
        </li>
    </ul>
    
<section *ngIf="SharedService.cart.length > 0">
    <div class="d-flex justify-content-between align-items-center w-50">
        <span class="icon-cart"></span>
        <h6>{{SharedService.cart.length}}
            <p>Items</p>
        </h6>
        <h3>â‚¬ {{SharedService. checkout}}</h3>
    </div>

    <button [routerLink]="['/cart']" routerLinkActive="router-link-active" class="pulsante">
        <h3>View Cart</h3>
    </button>
</section>
</div>
